<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> <!-- Flask way to include static files -->
    <script src="{{ url_for('static', filename='script.js') }}" defer></script> <!-- Defer ensures the script is run after the HTML is parsed -->
</head>
<body>
    <div class="container">
        <h1 class="header">Book a Consultation</h1>

        <!-- Dropdown for Location -->
        <div class="form-group">
            <label for="location">Location:</label>
            <select id="location" class="form-control">
                <option value="" disabled selected>Select a location</option>
                <option value="winter_park">Winter Park, FL</option>
                <option value="dr_phillips">Dr. Phillips, FL</option>
                <option value="tulsa">Tulsa, OK</option>
                <option value="summit">Summit, NJ</option>
            </select>
        </div>
        
        <!-- Dropdown for Appointment Type -->
        <div class="form-group">
            <label for="appointmentType">Appointment Type:</label>
            <select id="appointmentType" class="form-control">
                <option value="" disabled selected>Select an appointment type</option>
                <option value="multiple_services">Consultation - Multiple Services</option>
                <option value="cellulite">Consultation Cellulite</option>
                <option value="coolsculpting">Consultation CoolSculpting</option>
                <option value="transformation">Consultation Extreme Transformation</option>
                <option value="fat_reduction">Consultation Fat Reduction</option>
                <option value="muscle_tone">Consultation Muscle Tone</option>
            </select>
        </div>

        <!-- Calendar for selecting start date -->
        <div id="calendar-container">
            <div class="calendar-header">
                <button id="prevMonth" onclick="moveMonth(-1)">&#10094;</button>
                <h2 id="monthAndYear"></h2>
                <button id="nextMonth" onclick="moveMonth(1)">&#10095;</button>
            </div>
            <table id="calendar">
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody id="calendar-body">
                    <!-- Calendar days will be generated by JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Button to search availability based on the selections -->
        <button type="button" id="searchButton" class="btn-primary">Search</button>
        
        <!-- Container to display available times -->
        <div id="availabilityContainer"></div>
    </div>

</body>
</html>
